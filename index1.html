<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Explore Books</title>
    <style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* API button styles */
.api-section {
    margin: 20px;
    text-align: center; /* Center the button */
}

.api-button {
    padding: 10px 20px;
    background-color: #007bff; /* Bootstrap primary color */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
}

.api-button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}
/* Styles for the search bar container */
.search-wrapper {
    position: relative;
    display: inline-block;
}

/* Styles for the search input */
#search-query {
    padding: 10px 20px;
    border: 2px solid #ccc;
    border-radius: 50px;
    width: calc(100% - 42px); /* Adjust width to fit the button */
    border-right: none; /* Align the border with the button */
    outline: none;
    font-size: 16px;
}

/* Styles for the search button */
#search-button {
    padding: 10px;
    background: #f0f0f0;
    border: 2px solid #ccc;
    border-left: none; /* Ensure the button aligns with the input */
    border-radius: 0 50px 50px 0; /* Rounded corners on the right */
    cursor: pointer;
    outline: none;
    position: absolute;
    right: 0;
    top: 0;
}

/* Styling the search icon */
.search-icon {
    color: #333;
    font-size: 18px;
}

/* Hover and focus styles for interactivity */
#search-query:focus, #search-button:focus, #search-button:hover {
    border-color: #333;
    background: #e8e8e8;
}

#search-query:focus {
    border-right: none;
}

/* Dark mode toggle styles */
.dark-mode-toggle {
    position: absolute;
    right: 20px;
    top: 20px;
}

#dark-mode-button {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}

.dark-mode-icon {
    vertical-align: middle;
}

/* Dark mode styles */
body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

body.dark-mode header {
    background-color: #1c1c1c;
}

body.dark-mode footer {
    background-color: #1c1c1c;
}

body.dark-mode .book-profile {
    background-color: #2c2c2c;
    border-color: #3c3c3c;
}

body.dark-mode #search-query {
    background-color: #2c2c2c;
    border-color: #3c3c3c;
    color: #ffffff;
}

/* Typographic adjustments for better readability */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

/* Structural styles */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Navigation styling */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 1rem;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main book display area */
#books-display {
    display: flex;
    overflow-x: auto;
    padding: 20px;
    gap: 20px;
}

.book-profile {
    flex: 0 0 auto;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
}

.book-profile img {
    width: 120px;
    height: 180px;
    object-fit: cover;
    display: block;
    margin: 0 auto 10px;
    border-radius: 5px;
}

.book-profile:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Book information styles */
.book-profile h3 {
    color: #333;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.book-profile p {
    font-size: 0.9rem;
    color: #666;
}

/* Style for the read status checkbox and review textarea */
.book-interactions label,
.book-review {
    display: block;
    margin-top: 10px;
}

.read-status {
    margin-right: 5px;
}

.book-review textarea {
    width: 100%;
    min-height: 50px;
    padding: 5px;
    margin-bottom: 5px;
}

.book-review button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.book-review button:hover {
    background-color: #0056b3;
}

/* Responsive breakpoints */
@media (max-width: 768px) {
    #search-query {
        width: calc(100% - 40px); /* Smaller screens adjustment */
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Bookstore</h1>
<!-- Search bar container -->
<div class="search-wrapper">
    <input type="text" id="search-query" placeholder="Search books..." aria-label="Search books">
    <button id="search-button" aria-label="Search">
        <span class="search-icon">&#x1F50D;</span> <!-- Unicode magnifying glass -->
    </button>
</div>
        <div class="dark-mode-toggle">
            <button id="dark-mode-button">
                <i class="dark-mode-icon">üåô</i>
            </button>
        </div>
    </header>

    <main>
        <section id="books">
            <h2>Our Collection</h2>
            <div id="books-display">
                <!-- Dynamically generated book profiles will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Bookstore. All rights reserved.</p>
    </footer>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const booksDisplay = document.getElementById('books-display');
            const searchButton = document.getElementById('search-button');
            const searchQuery = document.getElementById('search-query');
            const darkModeButton = document.getElementById('dark-mode-button');

            // Function to fetch and display books
            function fetchBooks() {
                fetch('http://3.89.227.131:8080/api/books_list')
                    .then(response => response.json())
                    .then(books => displayBooks(books))
                    .catch(error => console.error('Error fetching books:', error));
            }

            // Function to display books
            function displayBooks(books) {
                booksDisplay.innerHTML = '';
                books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.className = 'book-profile';
                    bookElement.innerHTML = `
                        <img src="${book.image}" alt="${book.title}" class="book-image">
                        <h3>${book.title}</h3>
                        <p>Author: ${book.author}</p>
                        <p>ISBN: ${book.isbn}</p>
                        <p>Year: ${book.year}</p>
                        <p>${book.description}</p>`;
                    booksDisplay.appendChild(bookElement);
                });
            }

            // Event listener for search functionality
            searchButton.addEventListener('click', function() {
                const query = searchQuery.value;
                fetch(`http://3.89.227.131:8080/api/search_books?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(books => displayBooks(books))
                    .catch(error => console.error('Error searching books:', error));
            });

            // Dark mode toggle functionality
            darkModeButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                darkModeButton.innerHTML = document.body.classList.contains('dark-mode') 
                    ? '<i class="dark-mode-icon">‚òÄÔ∏è</i>' 
                    : '<i class="dark-mode-icon">üåô</i>';
            });

            // Initialize book display
            fetchBooks();
        });
    </script>
<div id="books-container"></div>
</body>
</html>
